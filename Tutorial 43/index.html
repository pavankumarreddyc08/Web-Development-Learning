<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar using Flex</title>
    <style>
        .logo{
            width: 40px;
            height: 23px;
            background-color: blue;
        }
        .logo img{
            width: 134px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;

        }
        nav :hover{
            background-color: antiquewhite;
        }
        .right ul{
            display: flex;
            gap: 34px;
        }
        .right ul li{
            list-style: none;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About us</li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
