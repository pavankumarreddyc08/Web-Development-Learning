<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        .container{
            width: 30vw;
            height: 70vh;
            background-color: bisque;
        }

        .box{
            width: 34px;
            height: 45px;
            background-color: blueviolet;
            /* animation-name: PavanAnimation;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-play-state: paused; */
            animation-fill-mode: forwards;
            /* animation: name duration timing-fun delay iteration-count direction fill-mode; */
            animation: PavanAnimation 1s ease-out 3s infinite alternate-reverse forwards,
            PavanAnimation2 1s ease-out 3s infinite alternate-reverse forwards;
        }

        @keyframes PavanAnimation {
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
                transform: translateX(1000px);
            }
        }

        @keyframes PavanAnimation2 {
            10%{
                transform: rotate(100deg);
            }
            20%{
                transform: rotate(200deg);
            }
            50%{
                transform: rotate(220deg);
            }
            80%{
                transform: rotate(103deg);
            }
            100%{
                transform: rotate(310deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>
</html>
