<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: #800000;
            background-color: #8372AC;
        }
        .li1{
            color: rosybrown;
        }
        .li2{
            color: #008080;
        }
        .li3{
            color: rgb(146, 146, 176);
        }
        .li4{
            color: rgba(221, 11, 169, 0.443);

        }
        .li5{
            color: hsl(123, 36%, 57%);
        }
    </style>
</head>
<body>
    <!-- https://htmlcolorcodes.com/ -->
    <h1>About Colors</h1>
    <p>
        Colors can be defined using color names, HEX, RGB, RGBA, HSL, and HSLA values.
        <ol>
            <li class="li1">Color Keywords</li>
            <li class="li2">Hex Color Code</li>
            <li class="li3">RGB Color</li>
            <li class="li4">RGBA Color</li>
            <li class="li5">HSL Color</li>
        </ol>
    </p>
</body>
</html>
