<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Exercise</title>
    <style>
        *{
            /* margin: 0; */
            /* padding: 0; */
        }
        .container{
            width: 50vw;
            height: 60vh;
            background-color: blue;
            position: relative;
        }
        .box{
            width: 34px;
            height: 45px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 60px;
        }
        @keyframes pavan {
            from{
                transform: translateX(200px);

            }
            to{
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>
</html>
