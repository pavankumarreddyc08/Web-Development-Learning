<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img src="train_img.jpg" alt="train image" width="200" height="150">

    <br>

    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th colspan="3">Student Information</th>
            </tr>
        </thead>
        
        <tbody>
        <tr>
            <th colspan="2" rowspan="">Name/Designation</th>
            <!-- <th>Designation</th> -->
            <th>Fav Lang</th>
        </tr>
        <tr>
            <td >John</td>
            <td>Developer</td>
            <td>Python</td>
        </tr>
        <tr>
            <td >Jane</td>
            <td>Designer</td>
            <td>JavaScript</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Student Details</td>
            </tr>
        </tfoot>
    </table>

    <!-- lists -->

    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul >
    <ol type="I">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

</body>
</html>
