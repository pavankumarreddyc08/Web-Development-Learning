<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <style>
      body {
        background-color: gray;
      }
      .card {
        background-color: white;
        width: 200px;
        height: 300px;
        border-radius: 7px;
      }
      .image {
        padding: 5px;
      }
      .image img {
        border-radius: 7px;
      }
      .content {
        padding: 13px;
      }
      .content p {
        font-size: 10px;
      }
      .capsules span{
        
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          width="190"
          src="https://media.istockphoto.com/id/928826678/photo/two-men-relaxing-and-fishing.jpg?s=1024x1024&w=is&k=20&c=88iTSqoCLCQeJCho0mwl0nkwr7lLSS1X5V6PUI1vPKA="
          alt=""
        />
      </div>
      <div class="capsules">
        <span>Nature</span>
        <span>Lake</span>
      </div>

      <div class="content">
        <h1>PAVAN</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime neque
          iure nam modi eos quos ratione rerum consequuntur! Sequi totam ea
          neque doloribus?
        </p>
      </div>
    </div>
  </body>
</html>
